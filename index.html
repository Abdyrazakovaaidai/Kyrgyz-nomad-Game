<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="http://worldnomadgames.com/en/"
                >Google</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-dark" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleControls"
      class="carousel slide mb-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://kalpak-travel.com/wp-content/uploads/2018/02/world-nomad-games.jpg"
            class="d-block w-100"
            alt="https://kalpak-travel.com/wp-content/uploads/2018/02/world-nomad-games.jpg"
          />
        </div>
        <div class="carousel-item">
          <img
            src="http://s3.amazonaws.com/darkroom-cdn/2016/09/AFP-Getty_KYRGYZSTAN-NOMAD-GAMES-OPENING2-1.jpg"
            class="d-block w-100"
            alt="http://s3.amazonaws.com/darkroom-cdn/2016/09/AFP-Getty_KYRGYZSTAN-NOMAD-GAMES-OPENING2-1.jpg"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://photos.smugmug.com/Kyrgyzstan/Kyrgyzstan/i-B3tnWzW/0/L/P1011995-L.jpg"
            class="d-block w-100"
            alt="https://photos.smugmug.com/Kyrgyzstan/Kyrgyzstan/i-B3tnWzW/0/L/P1011995-L.jpg"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img
              src="https://knews.kg/wp-content/uploads/2016/02/vsemirnye-igry-kochevnikov.jpeg"
              card="card-img-top"
            />
            <div class="card-body">
              <p class="card-text">World-nomad-games in Kyrgyzstan</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img
              src="https://knews.kg/wp-content/uploads/2016/02/vsemirnye-igry-kochevnikov.jpeg"
              card="card-img-top"
            />
            <div class="card-body">
              <p class="card-text">World nomad games in Kyrgyzstan</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img
              src="https://knews.kg/wp-content/uploads/2016/02/vsemirnye-igry-kochevnikov.jpeg"
              card="card-img-top"
            />
            <div class="card-body">
              <p class="card-text">World-nomad-games in Kyrgyzstan</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-success">
      <div>
        <h2>Model Example</h2>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Open modal
        </button>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModallabel">This is a modal</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modai-body">Come to Kyrgyzstan</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary">yes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
